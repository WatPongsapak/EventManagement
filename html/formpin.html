{{define "body_content"}}
<div class="card" style="width: 40rem;margin:auto;">
    <div class="card-top" style="padding: 1.25rem;background-color: wheat;color: white">
        <h4>รายระเอียด</h4>
    </div>
    <div class="card-body">
        <table>
            <tr>
                <th>ชื่อกิจกรรม</th>
                <td>{{ .A.Name }}</td>
            </tr>
            <tr>
                <th>รายระเอียด</th>
                <td>{{ .A.Description }}</td>
            </tr>
            <tr>
                <th>ผู้บรรยาย</th>
                <td>{{ .A.Speaker }}</td>
            </tr>
            <tr>
                <th>จำนวนสูงสุด</th>
                <td>{{ .A.Maxjoin }}</td>
            </tr>
            <tr>
                <th>สถานที่</th>
                <td>{{ .A.Location }}</td>
            </tr>
            <tr>
                <th>วัน</th>
                <td>{{ .Date }}</td>
            </tr>
            <tr>
                <th>เวลา</th>
                <td>{{ .Time }}</td>
            </tr>
        </table>
        <br>

        <h4>ลงทะเบียน</h4>
        <form action="/pinact/{{ .ID }}" method="post">
            <div class="row">
                <div class="form-group col-md-4">
                    <label for="inputSpeaker">ชื่อนามสกุล</label>
                    <input type="text" class="form-control" name="name" placeholder="ใส่ชื่อ">
                </div>
                <div class="form-group col-md-4">
                    <label for="inputMax">รหัสพนักงาน</label>
                    <input type="number" class="form-control" name="employeeid" placeholder="ใส่รหัสพนักงาน">
                </div>
                <div class="form-group col-md-4">
                    <label for="inputMax">เบอณืโทรศัพท์</label>
                    <input type="number" class="form-control" name="phone" placeholder="ใส่เบอร์โทรศัพท์">
                </div>
            </div>

            <button type="submit" class="btn btn-primary">ลงทะเบียน</button>
        </form>
    </div>
</div>
{{end}}
